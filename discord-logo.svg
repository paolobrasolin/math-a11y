<!--
NOTE: to export, use 
convert -density 1200 -resize 512x512 discord-logo.svg discord-logo.png
-->
<svg version='1.1' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' viewBox='-50 -50 100 100'>
  <style>
    text {
      font-family: "Source Code Pro";
      font-weight: bold;
      font-size: 32px;
      fill: white;
      text-anchor: middle;
    }
    circle.background {
      fill: black;
    }
    circle.shield {
      fill: hsl(275,100%,20%);
      filter: url(#clouds-filter);
    }
  </style>
  <defs>
    <filter id="clouds-filter">
      <feTurbulence type="turbulence" baseFrequency="0.05"
          numOctaves="1" result="tu"/>
      <feBlend in="SourceGraphic" in2="tu" mode="screen"/>
    </filter>
  </defs>
  <circle cx="0" cy="0" r="100" class="background"/>
  <circle cx="0" cy="0" r="48" class="shield"/>
  <text x="0" y="-5">MATH</text>
  <text x="0" y="+23">A11Y</text>
</svg>
